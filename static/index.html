<html ng-app="wnip">
    <head>
        <title>
            NUMBERSFORPICTURES
        </title>

        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.css">

        <style>
            body {
                padding-top: 70px;
            }
            
            #image {
                width: 100%;
            }

            #add-number {
                margin-top: 10px;
            }
        </style>
    </head>

    <body>
        <div class="navbar navbar-default navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#menu-thing">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/" class="navbar-brand">NUMBERSFORPICTURES</a>
            </div>

            <div class="collapse navbar-collapse" id="menu-thing">
                <ul class="nav navbar-nav">
                    <li><a href="#/">Submit an image</a></li>
                </ul>
            </div>
        </div>

        <div class="container" ng-controller="ImageCtrl">
            <div class="row">
                <div class="col-md-5">
                    <img id="image" src="{{image.url}}"/>
                    <div class="input-group" id="add-number">
                        <span class="input-group-btn">
                            <button ng-click="go()" id="go" class="btn btn-default">Go</button>
                        </span>
                        <input ng-model="number"id="number" class="form-control" type="text" placeholder="enter a number that describes this image" name="number">
                    </div>
                </div>

                <div class="col-md-7">
                    <p><span ng-repeat="n in numbers">{{n.number}} </span></p>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="/lib/zepto/zepto.min.js"></script>  
        <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="/lib/angular/angular.js"></script>
        <script type="text/javascript" src="/main.js"></script>
    </body>
</html>
